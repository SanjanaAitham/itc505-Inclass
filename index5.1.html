<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: beige; /* Beige background */
            color: black; /* Black text color */
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white; /* White background for form */
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        /* Highlight styles */
        #name, #date, #time {
            background-color: #ffcccc; /* Light red for highlighting */
        }
        .error {
            color: red;
            display: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .gender-container {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
        }
        .gender-container label {
            display: inline-block;
            margin-right: 10px; /* Space between radio buttons */
        }
    </style>
</head>
<body>

<h2>Student Registration Form for ITC505 - Web Technology</h2>

<form id="registrationForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <label>Gender:</label>
    <div class="gender-container">
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
    </div>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
    
    <label for="time">Time:</label>
    <input type="time" id="time" name="time" required>
    
    <button type="submit">Register</button>
    <p class="error" id="errorMessage">Please fill out all fields correctly.</p>
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const gender = document.querySelector('input[name="gender"]:checked');
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const errorMessage = document.getElementById('errorMessage');
        
        if (!name || !address || !email || !phone || !gender || !date || !time) {
            errorMessage.style.display = 'block';
        } else {
            errorMessage.style.display = 'none';
            alert('Registration successful!');
            this.reset();
        }
    });
</script>

</body>
</html>
